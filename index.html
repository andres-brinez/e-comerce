<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./static/img/header/icon.svg" type="image/x-icon">
  <title>E-commerce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/style/style.cssfont-family: 'Raleway', sans-serif;" />
  
  <link rel="stylesheet" href="./static/style/predeterminados/normalize.css" />
  <link rel="stylesheet" href="./static/style/predeterminados/reset.css" />
  <link rel="stylesheet" href="./static/style/header.css" />
  <link rel="stylesheet" href="./static/style/1-hero.css" />
  <link rel="stylesheet" href="./static/style/login.css" />
  <link rel="stylesheet" href="./static/style/2-products.css" />
  <link rel="stylesheet" href="./static/style/3-contacto.css" />
  <link rel="stylesheet" href="./static/style/footer.css">  
  <link rel="stylesheet" href="./static/style/producto.css" />
</head>

<body>
  <header>
    <div class="left">
      <div class="contenedor-icon">
        <h1>
          <a href="/"
          ><img
            class="icon-image"
            src="./static/img/header/icon.svg"
            alt="icono video juego"
        /></a>
          <img class="icon_leter_one" src="./static/img/header/Alura.svg" alt="icono alura" />
          <img class="icon_leter_two" src="./static/img/header/Geek.svg" alt="icono geek" />
        </h1>
      </div>
      <div class="contenedor-buscador">
        <input type="text" class="buscador-input" placeholder="¿Qué categoria deseas buscar?" input-buscar />
        <img src="./static/img/header/lupa.svg" alt="lupa" class="burcador-lupa" />
      </div>
    </div>
    <div class="right">
      <a href="./login.html" class="button-login">Ingresar</a>
      <a href="./registrarce.html" id="button-registrarce" class="button-login">Registrarce</a>
    </div>
  </header>
  <main>
    
    <section class="section-hero">
      <div class="hero-img desktop">
        <picture>
          <source media="(min-width:1000px)" srcset="./static/img/section-hero/Hero-desktop.svg">
          <source media="(min-width:300px)" srcset="./static/img/section-hero/Hero-tablet.svg">
          <source media="(min-width:200px)" srcset="./static/img/section-hero/Hero-phone.svg">
          <img src="" alt="imagen hero" />
        </picture>
      </div>
      <div class="hero-informacion">
        <h2 class="titulo-hero">Febrero Promocional</h2>
        <p class="parrafo_hero">
          Productos selecionados con 33% de descuento
        </p>
        <a href="#consolas" class="button-hero"> Ver Consolas</a>
      </div>
    </section>
  
    <section class="section-products">
    </section>
    
  </main>

  <div class="section-contact">
    <div class="contact-img">
      <img class="icon-image-contact" src="./static/img/header/icon.svg" alt="icono video juego" />
      <img class="icon_leter_one-contact" src="./static/img/header/Alura.svg" alt="icono alura" />
      <img class="icon_leter_two-contact" src="./static/img/header/Geek.svg" alt="icono geek" />
    </div>

    <div class="links">
      <a href="#">Quienes somos</a>
      <a href="#">Política de privacidad</a>
      <a href="#">Programa de fidelidad</a>
      <a href="#">Nuestras Tiendas</a>
      <a href="#">Quiero ser franquiciado</a>
      <a href="#">Anúncie aquí</a>
    </div>

    <div class="form">
      <h2 class="form-titulo">Hable con nosotros</h2>
      <div class="contenedor-input-name">
        <label for="input-name">Nombre</label>
        <input type="text" id="input-name" class="input-name" placeholder="Briñez">
      </div>
      <textarea cols="30" rows="4" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
      <button class="input-button" type="submit">Enviar mensaje</button>
    </div>

  </div>
  <footer id="footer" >
    <p class="contenido">Desarrollado por Andres Briñez</p>
    <p class="año">Abril-2022</p>
  </footer>
  <script src="./static/js/DOM.JS"></script>
  <script src="./static/js/navigation.js" type="module"></script>
  <!-- <script type="module" src="./js/filtrar/filtrar.js"></script>
  <script src="./js/validaciones/validar-form-contact.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- importar  codigo alert  -->
  
</body>

</html>
