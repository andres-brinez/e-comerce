<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/style/predeterminados/normalize.css" />
    <link rel="stylesheet" href="./static/style/predeterminados/reset.css" />
    <link
      rel="stylesheet"
      href="./static/style/style.cssfont-family: 'Raleway', sans-serif;"
    />
    <link rel="stylesheet" href="./static/style/header.css" />
    <link rel="stylesheet" href="./static/style/1-hero.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <div class="contenedor-icon">
          <h1>
            <img
              class="icon-image"
              src="./static/img/header/icon.svg"
              alt="icono video juego"
            />
            <img
              class="icon_leter_one"
              src="./static/img/header/Alura.svg"
              alt="icono alura"
            />
            <img
              class="icon_leter_two"
              src="./static/img/header/Geek.svg"
              alt="icono geek"
            />
          </h1>
        </div>
        <div class="contenedor-buscador">
          <input
            type="text"
            class="buscador-input"
            placeholder="¿Qué deseas buscar?"
          />
          <img
            src="./static/img/header/lupa.svg"
            alt="lupa"
            class="burcador-lupa"
          />
        </div>
      </div>
      <div class="right">
        <a href="" class="button-login">Login</a>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero-img desktop">
          <img src="/static/img/section-hero/Hero.svg" alt="imagen hero">
        </div>

        <div class="hero-img movil tablet">
          <img src="./static/img/section-1-hero/Hero-movil.svg" alt="imagen hero">
        </div>
        <div class="hero-informacion">
          <h2 class="titulo-hero">Febrero Promocional</h2>
          <p class="parrafo_hero">
            Productos selecionados con 33% de descuento
          </p>
          <a href="" class="button-hero"> Ver Consolas</a>
        </div>
      </section>
    </main>
  </body>
</html>
