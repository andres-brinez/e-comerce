<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar producto</title>

  <link rel="shortcut icon" href="./static/img/header/icon.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./static/style/style.cssfont-family: 'Raleway', sans-serif;" />

  <link rel="stylesheet" href="./static/style/predeterminados/normalize.css" />
  <link rel="stylesheet" href="./static/style/predeterminados/reset.css" />
  <link rel="stylesheet" href="./static/style/header.css" />
  <link rel="stylesheet" href="./static/style/login.css" />
  <link rel="stylesheet" href="./static/style/agregar-producto.css" />
  <link rel="stylesheet" href="./static/style/3-contacto.css" />
  <link rel="stylesheet" href="./static/style/footer.css" />
</head>

<body>
  <header>
    <div class="left">
      <div class="contenedor-icon">
        <h1>
          <a href="./index.html"><img class="icon-image" src="./static/img/header/icon.svg"
              alt="icono video juego" /></a>
          <img class="icon_leter_one" src="./static/img/header/Alura.svg" alt="icono alura" />
          <img class="icon_leter_two" src="./static/img/header/Geek.svg" alt="icono geek" />
        </h1>
      </div>
      <div class="contenedor-buscador">
        <input type="text" class="buscador-input" placeholder="¿Qué deseas buscar?" />
        <img src="./static/img/header/lupa.svg" alt="lupa" class="burcador-lupa" />
      </div>
    </div>
    <div class="right">
      <a href="./login.html" class="button-login">Login</a>
    </div>
  </header>
  <main class="main-agregar-producto">
    <div class="container">
      <h2>Agregar nuevo producto</h2>
      <div class="contenedor-imagen"></div>
      <div class="opcion-agregar-producto">
        <div class="container-arrastrar-imagen">
          <!-- cambia la  imagen  dependiendo del tamaño de  pantalla -->
          <picture>
            <source media="(max-width:600px)" srcset="./static/img/agregar-producto/icono-mas.svg" />
            <source media="(min-width:601px)" srcset="./static/img/agregar-producto/icono-img.svg" />
            <img src="./static/img/agregar-producto/icono-mas.svg" alt="" />
          </picture>

          <p class="container-arrastrar-imagen-texto">
            Arrastre para agregar una imagen para el producto
          </p>
          <p class="container-arrastrar-imagen-texto movil">
            Agregar una imagen para el producto
          </p>
        </div>

        <p id="o">o</p>

        <!-- se relaciona el input  con el label por medio del input -->
        <input type="file" name="#cargar-archivo" id="input-file">
        <label for="input-file" class="button-buscar"  id="button-computador">
          Busque en su computador
        </label>

        <!-- no tiene funcionalidad -->
        <button class="button-buscar" id="button-tablet">
          Busque en su dispositivo
        </button>
      </div>

      

      <form>
        <div class="contenedor-input-name-product">
          <label for="input-name">Nombre del producto</label>
          <input type="text" id="input-name" class="input-name" placeholder="Producto XYZ" />
        </div>
        <div class="contenedor-input-price-product">
          <label for="input-price">Precio del produtco</label>
          <input type="number" id="input-price" class="input-name" placeholder="$ 60,00" />
        </div>
        <textarea  class="descripcion-producto" cols="30" rows="4" placeholder="Descripción del producto"></textarea>
        <button class="button-agregar-producto" type="file">
          Agregar producto
        </button>
      </form>
    </div>
  </main>
  <div class="section-contact">
    <div class="contact-img">
      <img class="icon-image-contact" src="./static/img/header/icon.svg" alt="icono video juego" />
      <img class="icon_leter_one-contact" src="./static/img/header/Alura.svg" alt="icono alura" />
      <img class="icon_leter_two-contact" src="./static/img/header/Geek.svg" alt="icono geek" />
    </div>

    <div class="links">
      <a href="#">Quienes somos</a>
      <a href="#">Política de privacidad</a>
      <a href="#">Programa de fidelidad</a>
      <a href="#">Nuestras Tiendas</a>
      <a href="#">Quiero ser franquiciado</a>
      <a href="#">Anúncie aquí</a>
    </div>

    <div class="form">
      <h2 class="form-titulo">Hable con nosotros</h2>
      <div class="contenedor-input-name">
        <label for="input-name">Nombre</label>
        <input type="text" id="input-name" class="input-name" placeholder="Briñez" />
      </div>
      <textarea cols="30" rows="4" placeholder="Escribe tu mensaje"></textarea>
      <button class="input-button" type="submit">Enviar mensaje</button>
    </div>
  </div>

  <footer id="footer">
    <p class="contenido">Desarrollado por Andres Briñez</p>
    <p class="año">Abril-2022</p>
  </footer>
  <script src="./js/validar-form-contact.js"></script>
  <script type="module" src="./js/agregar-productos.js/validar-button-img.js"></script>
  <script type="module" src="./js/agregar-productos.js/validar-arrastrar-imagen.js"></script>
  <script src="./js/validar-form-agregar-producto.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- importar  codigo alert  -->
</body>

</html>
